<div ng-include="'tpl/include/header.html'"></div>

</div>
<ion-content class="has-header has-subheader">

        <label class="item item-input">
            <span class="input-label">账户</span>

    <div class="row">
        <a href="#/register" class="col col-75" >去注册</a>
