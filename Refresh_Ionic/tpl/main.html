<div ng-include="'tpl/include/header.html'"></div>


<ion-content class="has-header has-footer content main_box">
  <!--轮播图-->
  <ion-slide-box
    auto-play="true" slide-interval="3000"
    does-continue="true"
    page-shower="true">
    <ion-slide  ng-repeat="img in imageArray">
      <img ng-src="{{img}}" alt=""/>
    </ion-slide>
  </ion-slide-box>

  <!--三个图片-->
  <div class="card">
    <div class="item item-divider main_title">
      <a href="#/list">优惠来袭</a>
    </div>
    <div class="item item-text-wrap">
      <div class="row">
        <div class="col"><a href="#/list/1"><img src="images/01.jpg" alt=""/></a></div>
        <div class="col"><a href="#/list/2"><img src="images/02.jpg" alt=""/></a></div>
        <div class="col"><a href="#/list/3"><img src="images/03.jpg" alt=""/></a></div>
      </div>
    </div>
  </div>

  <!--关于-->
  <div class="card main_product">
    <div class="item item-divider main_title">
      <a href="#/about">人气宝贝</a>
    </div>
    <div class="item item-text-wrap">
      <div class="list">
        <a class="item item-thumbnail-left item-button-right" href="#/list">
          <img src="images/p1.jpg">
          <h2>RECARO超级大黄蜂德国进口车载儿童安全座椅</h2>
          <p>德国百年品牌 旗舰品质保障 紫色预售 银色预售</p>
          <button class="button">查看详情</button>
        </a>
        <a class="item item-thumbnail-left item-button-right" href="#/list">
          <img src="images/p2.jpg">
          <h2>爱因美ppsu奶瓶婴儿奶瓶宽口径带吸管</h2>
          <p>买一赠三 PPSU材质 轻盈耐摔 经典瓶型</p>
          <button class="button">查看详情</button>
        </a>
        <a class="item item-thumbnail-left item-button-right" href="#/list">
          <img src="images/p3.png">
          <h2>爱因美ppsu奶瓶婴儿奶瓶宽口径带吸管</h2>
          <p>买一赠三 PPSU材质 轻盈耐摔 经典瓶型</p>
          <button class="button">查看详情</button>
        </a>
        <a class="item item-thumbnail-left item-button-right" href="#/list">
          <img src="images/p4.jpg">
          <h2>澳洲可瑞康羊奶粉3段新西兰进口奶粉</h2>
          <p>贴近母乳 易吸收 3罐立减30</p>
          <button class="button">查看详情</button>
        </a>
      </div>
    </div>
  </div>

  <!--新闻-->
  <div class="card">
    <div class="item item-divider main_title">
      <a href="#/news">最新动态</a>
    </div>
    <div class="item item-text-wrap">
      <ul class="list">
        <li class="item" ng-repeat="news in newsData">
          <span>{{news.pubTime|date:'yyyy-MM-dd'}}</span>
          <a href="">{{news.title}}</a>
        </li>
      </ul>
    </div>
    <ion-infinite-scroll ng-if='hasMore' distance="10%"
                         on-infinite="loadMore()">

    </ion-infinite-scroll>
    <p ng-hide="hasMore" class="text-center assertive">没有更多数据了</p>
  </div>
</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
