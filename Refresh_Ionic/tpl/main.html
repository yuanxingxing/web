<div ng-include="'tpl/include/header.html'"></div>


<ion-content class="has-header has-footer content main_box">
  <!--轮播图-->
  <ion-slide-box
    auto-play="true" slide-interval="3000"
    does-continue="true"
    page-shower="true">
    <ion-slide class="item" ng-repeat="img in imageArray">
      <img ng-src="{{img}}" alt=""/>
    </ion-slide>
  </ion-slide-box>

  <!--三个图片-->
  <div class="card">
    <div class="item item-divider">
      <a class="button icon-left ion-star button-clear button-dark">净美仕产品</a>
    </div>
    <div class="item item-text-wrap">
      <div class="row">
        <div class="col"><a href="#/list/1"><img src="images/01.jpg" alt=""/></a></div>
        <div class="col"><a href="#/list/2"><img src="images/02.jpg" alt=""/></a></div>
        <div class="col"><a href="#/list/3"><img src="images/03.jpg" alt=""/></a></div>
      </div>
    </div>
  </div>

  <!--关于-->
  <div class="card">
    <div class="item item-divider">
      <a class="button icon-left ion-star button-clear button-dark">关于净美仕</a>
    </div>
    <div class="item item-text-wrap">
      <p>北京净美仕环境科技有限公司自诞生起一直关注人类呼吸健康的问题，并专注于室内空气质量的研究与改善。2003年，非典来袭，环境安全威胁到了每个人的生命，全国陷入一片恐慌。净美仕肩负着为人类创造健康安全生活环境的使命应运而生。2012年7月，亿朗以“净美仕(Mfresh)”为品牌重塑，以崭新的面貌屹立在净化行业。 <a
        href="#">查看更多</a></p>
    </div>
  </div>

  <!--新闻-->
  <div class="card">
    <div class="item item-divider">
      <a class="button icon-left ion-star button-clear button-dark">最新动态</a>
    </div>
    <div class="item item-text-wrap">
      <ul class="list">
        <li class="item" ng-repeat="news in newsData">
          <span>{{news.pubTime|date:'yyyy-MM-dd'}}</span>
          <a href="">{{news.title}}</a>
        </li>
      </ul>
    </div>
    <ion-infinite-scroll ng-if='hasMore' distance="10%"
                         on-infinite="loadMore()">

    </ion-infinite-scroll>
    <p ng-hide="hasMore" class="text-center assertive">没有更多数据了</p>
  </div>
</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
