<div ng-include="'tpl/include/header.html'"></div>
<div class="bar bar-subheader">
    <h2 class="title">欢迎注册</h2>
</div>
<ion-content class="has-header has-subheader">
    <div class="list">
        <label class="item item-input">
            <span class="input-label">账户</span>
            <input type="text" placeholder="会员名/邮箱" ng-model="inputTxt.uname" ng-blur="testName()">
        </label>
        <label class="item item-input">
            <span class="input-label">手机号</span>
            <input type="text" placeholder="手机" ng-model="inputTxt.phone" ng-blur="testPhone()">
        </label>
        <label class="item item-input">
            <span class="input-label">密码</span>
            <input type="password" placeholder="请输入密码" ng-model="inputTxt.upwd">
        </label>
    </div>
    <div class="card" ng-show="isExist" class="alert_msg">
        <div class="item item-text-wrap">
            您输出的用户名/手机号已存在！
        </div>
    </div>
    <div class="card" ng-show="isLogin"  class="alert_msg">
        <div class="item item-text-wrap">
            注册成功！<a href="#/login">马上登陆</a>
        </div>
    </div>
    <button ng-click="regist()" class="button button-block button-calm">点击注册</button>
    <div class="row">
        <a href="#/login" class="col" >去登录</a>
    </div>


</ion-content>
